<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../src/scss/icon/iconfont.css">
	<link rel="stylesheet" href="../../dist/css/order.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
</head>
<body>
	<div class="wrap order">
		<header class="header common-header">
		<span class="back left icon iconfont icon-zuojiantou"></span>
		<b>订单填写</b>
		<span></span>
		</header>
		<div class="main_body">
			<div class="hotel_info">
				<dl>
					<dt><img src="../../src/img/main-ad.jpg" alt=""></dt>
					<dd>
						<h3>北京王府井希尔顿酒店</h3>
						<h3>标准大床房</h3>
						<p><span>￥90</span><span>担保</span></p>
					</dd>
				</dl>
				<div class="date_info">
					<p><span>入住 7月8日</span>
					<span>离店 7月8日</span></p>
				</div>
			</div>
			<div class="collect_info">
				<div class="info info_1">
					<h3>房间信息</h3>
					<p class="line">房间数量<span>1</span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
					<p>到店时间<span>1</span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
				</div>
					<div class="info info_1">
					<h3>入住人信息</h3>
					<p class="line">姓名<span><input type="text" placeholder="每个房间只需填写一个姓名"></span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
					<p>证件<span><input type="text" placeholder="入住人身份证号/护照号"></span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
				</div>
					<div class="info info_1">
					<h3>联系人信息</h3>
					<p class="line">姓名<span><input type="text" placeholder="联系人姓名"></span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
					<p>手机<span><input type="text" placeholder="用于接收通知短信"></span><span class="icon iconfont icon-jiantouzuo-copy"></span></p>
				</div>
			</div>
			<div class="alert_info">
				<span>温馨提示</span>
				<div>
					当前房间紧张，需冻结您的信用卡金额90元用于担保订单，如订单不确定我们将立刻进行解冻，该订单确认后不可被取消修改，若未入住或取消修改，担保费用将不予退换
				</div>
			</div>
			<div class="submit_area">
				<span class="money">担保交易:￥90</span>
				<span class="book">立即预订</span>
			</div>
		</div>
	</div>
	<script src="../../dist/js/order.js"></script>
</body>
</html>
